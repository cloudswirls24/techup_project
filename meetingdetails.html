<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

            <span class="fs-4">Scheduler</span>

          <ul class="nav nav-pills">

          </ul>
          <a href="meetingdetails.html" class="btn btn-primary">Get started</a>
        </header>

      <div class="container">
        <h3>1) Meeting details</h3>
        <div class="mb-3">
            <label for="meetingTitle" class="form-label">Meeting title</label>
            <input type="text" class="form-control" id="meetingTitle" placeholder="Meeting title">
        </div>
        <div class="mb-3">
            <label for="meetingDate" class="form-label">Date</label>
            <input type="text" class="form-control" id="meetingDate" placeholder="Meeting date">
        </div>
        <div class="mb-3">
            <label for="meetingStartTime" class="form-label">Time</label>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Meeting start time" aria-label="First name">
            </div>
            to
            <div class="col">
              <input type="text" class="form-control" placeholder="Meeting end time" aria-label="Last name">
            </div>
          </div></div>
        <div class="mb-3">
            <label for="meetingVenue" class="form-label">Venue</label>
            <input type="text" class="form-control" id="meetingVenue" placeholder="Meeting venue">
        </div>
    </div>
 
    <div class="container mt-5">
        <h3>2) Timeline settings</h3>
        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Use default settings?
            </label>
          </div>
        <div class="row mb-3">
            <div class="col">
                   
            </div>
            <div class="col">
                Days to complete task  
            </div>
            <div class="col">
                 Number of weeks before meeting to start task    
            </div>
        <div class="row my-3">
            <div class="col">
            Call for agenda    
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Days to complete task" aria-label="First name" disabled>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="# of weeks before meeting to start task" aria-label="Last name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
            Seek clearance for agenda  
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Days to complete task" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="# of weeks before meeting to start task" aria-label="Last name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
            Item owners to submit materials   
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Days to complete task" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="# of weeks before meeting to start task" aria-label="Last name">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
            Circulation of materials  
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Days to complete task" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="# of weeks before meeting to start task" aria-label="Last name">
            </div>
        </div>


        </div>
        <a class="btn btn-primary" href="calendar.html" role="button" id="submitDetails">Next</a>

    </div>
